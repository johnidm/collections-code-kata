<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Livro Bootstrap</title>
	

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>
<body>

	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Points</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
			<tr class="warning">
				<td>Adam</td>
				<td>Johnson</td>
				<td>67</td>
			</tr>

			<tr class="danger">
				<td>Adam</td>
				<td>Johnson</td>
				<td>67</td>
			</tr>

			<tr class="active">
				<td>Adam</td>
				<td>Johnson</td>
				<td>67</td>
			</tr>

			<tr class="success">
				<td>Adam</td>
				<td>Johnson</td>
				<td>67</td>
			</tr>
		</tbody>
	</table>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
</body>
</html>
