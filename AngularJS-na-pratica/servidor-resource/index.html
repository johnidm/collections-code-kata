<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>

	<script src="angular.min.js"></script>		
	<script src="angular-resource.min.js"></script>		

	<script src="app.js"></script>		

</head>
<body>

	<div ng-controller="phoneController">

	</div>

</html>
