@(form: Form[Login])

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<a href="@routes.Application.index" id="logo"><span>Zen</span>tasks</a>
    <dl id="user">
        <dt>User</dt>
        <dd>
            <a href="@routes.ControllerLogin.logout()">Logout</a>
        </dd>
    </dl>

	@if(form.hasGlobalErrors) {
		<p class="error">@form.globalError.message</p>
	} 
	
	@if(flash.contains("success")) {
    <p class="success">
        @flash.get("success")
    </p>
}
	
	@helper.form(routes.ControllerLogin.authenticate) {
	<h1>Sign in</h1>

	<p>
		<input type="email" name="email" placeholder="Email" value="@form("email").value">
	</p>
	<p>
		<input type="password" name="password" placeholder="Password">
	</p>
	<p>
		<button type="submit">Login</button>
	</p>
	}
</html>

</body>
</html>
