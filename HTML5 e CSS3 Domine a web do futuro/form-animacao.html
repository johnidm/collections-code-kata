<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form-animacao.css">
</head>
<body>

	<form method="POST" action="">
	
	<p>
		<label for="email">E-mail</label>
		<input type="email" id="email", name="email" autofocus>	
		<span class="hint">por exemplo, fulano@fulano.com</span>
		<span class="error">Preencha o seu e-mail</span>
	</p>	


	<p>
		<label for="subject">Assunto</label>
		<input type="email" id="subject">	
		<span class="hint">nos diga qual é o seu problema ou ideia</span>

	</p>

	<p>
	<label for="content">Mensagem</label>
	<textarea id="content"></textarea>	
	<span class="hint">Escreva sua mensagem em até 500 caractres</span>
	</p>

	<button>Enviar mensagem</button>

	</form>


	

</body>
</html>
